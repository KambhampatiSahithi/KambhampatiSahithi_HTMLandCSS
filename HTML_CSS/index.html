<!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>
   <meta charset="utf-8">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

 </head>
 
 <body>
 <!-- Login form creation starts-->
   <div class="main">
      <div class="submain">
         <div class="sign">
                <i class="fas fa-graduation-cap fa-2x"></i>
                <h1 class="h1">Sign in</h1>
                <button type="button" class="close fa-2x" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
                </button>
        </div>

        <div class="form-group">
             <input type="email" class="form-control" id="email" placeholder="mail@example.com">
              <div class="input-group-addon">
	          <i class="fa fa-envelope"></i> 
              </div>
        </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Password">
                <div class="input-group-addon">
	          <i class="fa fa-unlock-alt"></i> 
                </div>
            </div>

        <div class="signin">
           <button type="button" class="but-sign">SIGN IN</button>
        </div>

        <div class="forgot_register">
          <a href="#">Forgot your password?</a>   
          <a href="#">Register</a>
        </div>

        <div class="text-center">
  	     <h5>or</h5>
        </div>

        <div class="fb-ggl">
            <button type="button" class="but-f" >f</button>
        </div>

        <div class="fb-ggl">
           <button type="button" class="but-g" >g</button>
        </div>

        <div class="ep-ln">
           <button type="button" class="but-eplo" >< EPAM LOGIN ></button>
        </div>
         
      </div>
    </div>
</body>
